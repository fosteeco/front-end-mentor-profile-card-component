<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-card image-container">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-image" />
        <img src="./images/image-victor.jpg" alt="" class="user-image" />
      </div>
      <div class="bottom-card">
        <div class="user-info">
          <h2 class="user-name">Victor Crest</h2>
          <span class="user-age">26</span>
          <p class="user-location">London</p>
        </div>
        <div class="stat-wrap">
          <div class="user-stats">
            <div class="user-stat">
              <p class="stat-num">80k</p>
              <p class="stat-desc">Followers</p>
            </div>
            <div class="user-stat">
              <p class="stat-num">803k</p>
              <p class="stat-desc">Likes</p>
            </div>
            <div class="user-stat">
              <p class="stat-num">1.4k</p>
              <p class="stat-desc">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fosteeco" target="_blank">Christian Foster</a
      >.
    </div>
  </body>
</html>
